<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1920, initial-scale=1.0">
        <title>MGNetwork Status</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #f1f1f1;


                font-family: monospace;
                font-size: 1.5rem;
                text-align: center;
                color: #333;

                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100vh;

            }
        </style>
    </head>
    <body>
        <script>
            const paths = [
                "findseed",
                "tas8999",
                "purrify",
                "gameserver01",
                "proxy",
                "lobby",
                "daybreak",
                "betterbedwars",
                "betterbedwarswebapp",
                "tino",
                "httpd",
                "postgresql",
                "reposilite"
            ];

            const checkPaths = async () => {
                for (const path of paths) {
                    const response = await fetch(`https://status.mgnet.work/api/${path}`);
                    const data = await response.text();
                    if (data !== "1") {
                        document.body.innerHTML += `<div>${path} is <b style="color: red;">offline</b></div>`;
                    } else {
                        document.body.innerHTML += `<div>${path} is <b style="color: green;">online</b></div>`;
                    }
                }
            };

            checkPaths();
        </script>
    </body>
</html>
